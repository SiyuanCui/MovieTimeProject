{% load static %}

<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>MovieTime</title>
        <style>

    </style>
        <link rel="icon" type="image/x-icon" href="img/favicon.ico" />
        <!-- Font Awesome icons (free version)-->
        <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Varela+Round" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="{% static 'css/styles.css' %}" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link href="{% static 'css/materialize.css' %}" type="text/css" rel="stylesheet" media="screen,projection">
        <link href="{% static 'css/style.css' %}" type="text/css" rel="stylesheet" media="screen,projection">
    </head>
    <body>
        <!-- Navigation-->
        {% include 'movieapp/navbar.html' %}

                <!-- Masthead-->
        <header class="masthead">
        <br>
        <br>
        <br>
        <br>
        <div class="row">
            <div class="col-3 col-sm-3"></div>
            <div class="col-6 col-sm-6">
                <div class="row center-align">
            <form method="post" enctype="multipart/form-data" class="col s12" role="form" action="">
            {% csrf_token %}
            <h3 style="color: antiquewhite">Edit Profile</h3>
            <div class="row">
                <div class="file-field input-field col s12">
                <div style="background-color:#518780;" class="btn">
                    <span>Picture for Avatar</span>
                    {{ form.picture }}
                </div>
              <div class="file-path-wrapper">
                <input class="file-path validate" type="text">
              </div>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                <i class="material-icons prefix">person</i>
                    {{ form.first_name }}
                <label for="first_name">First name</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                <i class="material-icons prefix">person</i>
                    {{ form.last_name }}
                <label for="last_name">Last name</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    {{ form.location }}
                <label for="location">Location</label>
                </div>
            </div>

            <div class="row">
                <div class="input-field col s12">
                    {{ form.profile_info }}
                <label for="profile_info">About me</label>
                </div>
            </div>


            {% if form.errors %}
            <div class="row">
                <div class="col s12">
                    <span style="color: red;">{{ form.errors }}</span>
                </div>
            </div>
            {% endif %}
            <button type="submit" name="action" style="background-color:#518780"; class="btn"><i class="material-icons left">send</i>Update</button>
            </form>
            </div>
            <div class="col-3 col-sm-3"></div>
        </div>
        </div>
        </header>
        <div class="black-background">
        </div>

        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="{% static 'js/scripts.js' %}"></script>
        <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
        <script src="{% static 'js/materialize.js' %}"></script>
        <script src="{% static 'js/init.js' %}"></script>
        <!-- * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *-->
        <!-- * *                               SB Forms JS                               * *-->
        <!-- * * Activate your form at https://startbootstrap.com/solution/contact-forms * *-->
        <!-- * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *-->
        <script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>
    </body>
</html>

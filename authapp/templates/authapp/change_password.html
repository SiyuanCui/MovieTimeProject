{% load static %}

<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>MovieTime</title>
        <style>

        .movie-list {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 20px;
            padding: 20px;
            }

        .movie {
            text-align: center;
        }

        .movie img {
            max-width: 100%;
            height: auto;
        }

        .center-icon {
            display: flex;
            justify-content: center;
            align-items: center;
        }

    </style>
        <link rel="icon" type="image/x-icon" href="img/favicon.ico" />
        <!-- Font Awesome icons (free version)-->
        <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Varela+Round" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="{% static 'css/styles.css' %}" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link href="{% static 'css/materialize.css' %}" type="text/css" rel="stylesheet" media="screen,projection">
        <link href="{% static 'css/style.css' %}" type="text/css" rel="stylesheet" media="screen,projection">
    </head>
    <body>
        <!-- Navigation-->
        {% include 'movieapp/navbar.html' %}

                <!-- Masthead-->
        <header class="masthead">
        <br>
        <br>
        <br>
        <br>
        <div class="row">
            <div class="col-4 col-sm-4"></div>
            <div class="col-4 col-sm-4">
                <br>
                <br>
                <br>
                <form method="post" class="col s12" role="form" action="">
                {% csrf_token %}
                    {{ form.errors }}

                <p>
                    <label for="id_old_password" class="">Old password:</label>
                    <input type="password" name="old_password" autocomplete="current-password" autofocus="" required="" id="id_old_password">
                </p>

                <p>
                    <label for="id_new_password1">New password:</label>
                    <input type="password" name="new_password1" autocomplete="new-password" required="" id="id_new_password1">
                    <span class="helptext"></span><ul>
                </ul></p>
                    <p></p>


                  <p>
                    <label for="id_new_password2">New password confirmation:</label>
                    <input type="password" name="new_password2" autocomplete="new-password" required="" id="id_new_password2">
                  </p>
                    <button type="submit" name="action" class="waves-effect btn" style="background-color: #518780;margin-left: 100px"><i class="material-icons left">send</i>Change password</button>
                  </form>
            </div>
            <div class="col-4 col-sm-4"></div>
        </div>

        </header>
        <div class="black-background">
        </div>



        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="{% static 'js/scripts.js' %}"></script>
        <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
        <script src="{% static 'js/materialize.js' %}"></script>
        <script src="{% static 'js/init.js' %}"></script>
        <!-- * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *-->
        <!-- * *                               SB Forms JS                               * *-->
        <!-- * * Activate your form at https://startbootstrap.com/solution/contact-forms * *-->
        <!-- * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *-->
        <script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>
    </body>
</html>

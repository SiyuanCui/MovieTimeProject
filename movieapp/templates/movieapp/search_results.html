{% load static %}

<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>MovieTime</title>
        <style>

        .movie-list {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 20px;
            padding: 20px;
            }

        .movie {
            text-align: center;
        }

        .movie img {
            max-width: 100%;
            height: auto;
        }

        .center-icon {
            display: flex;
            justify-content: center;
            align-items: center;
        }

    </style>
        <link rel="icon" type="image/x-icon" href="img/favicon.ico" />
        <!-- Font Awesome icons (free version)-->
        <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Varela+Round" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="{% static 'css/styles.css' %}" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link href="{% static 'css/materialize.css' %}" type="text/css" rel="stylesheet" media="screen,projection">
        <link href="{% static 'css/style.css' %}" type="text/css" rel="stylesheet" media="screen,projection">
    </head>
    <body>
        <!-- Navigation-->
        {% include 'movieapp/navbar.html' %}

                <!-- Masthead-->
        <header class="masthead">
        <br>
        <br>
        <br>
        <br>

      <!--   Icon Section   -->
      <div class="movie-list">
      {%  for movie in movie_data.Search %}
        <div class="movie">
            {%  if movie.Poster == 'N/A'%}
              <a href="{% url 'movie-details' movie.imdbID %}"><img src="{% static 'img/no_poster.jpg' %}" width="300" height="444"></a>
            {% else %}
              <a href="{% url 'movie-details' movie.imdbID %}">
                  <img width="300" height="444" src="{{ movie.Poster }}">
              </a>
            {% endif %}
        </div>
      {% endfor %}
      <div>


      <div class="col s12 m12 center-align">
        <a href="{% url 'pagination' query page_number %}" class="custom-button" style="margin-left: 50%">
            <i class="material-icons right center-icon">add</i>
            More</a>
      </div>
    </div>
      </div>

        </header>
        <div class="black-background">
        </div>
      </div>
    </div>
    </div>


        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="{% static 'js/scripts.js' %}"></script>
        <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
        <script src="{% static 'js/materialize.js' %}"></script>
        <script src="{% static 'js/init.js' %}"></script>
        <!-- * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *-->
        <!-- * *                               SB Forms JS                               * *-->
        <!-- * * Activate your form at https://startbootstrap.com/solution/contact-forms * *-->
        <!-- * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *-->
        <script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>
    </body>
</html>
